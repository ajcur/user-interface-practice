<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dropdowns and Carousels</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="dropdownmenu.js" defer></script>
        <script src="imagecarousel.js" defer></script>
    </head>
    <body>
        <div class="dropdown-block">
            <button class="dropdown-btn">Dropdown</button>
            <div class="dropdown-menu">
                <div class="dropdown-item">Item 1</div>
                <div class="dropdown-item">Item 2</div>
                <div class="dropdown-item">Item 3</div>
            </div>
        </div>
        <div class="dropdown-block">
            <button class="dropdown-btn">Dropdown</button>
            <div class="dropdown-menu">
                <div class="dropdown-item">Item 1</div>
                <div class="dropdown-item">Item 2</div>
                <div class="dropdown-item">Item 3</div>
            </div>
        </div>
        <div class="image-carousel-block">
            <button class="prev-btn carousel-btn"><</button>
            <div class="image-frame">
                <div class="carousel-images">
                    <img class="carousel-img" src="img/img-1.jpg" />
                    <img class="carousel-img" src="img/img-2.jpg" />
                    <img class="carousel-img" src="img/img-3.jpg" />
                    <img class="carousel-img" src="img/img-4.jpg" />
                </div>
            </div>
            <button class="next-btn carousel-btn">></button>
            <div class="carousel-legend"></div>
        </div>

        <div class="image-carousel-block">
            <button class="prev-btn carousel-btn"><</button>
            <div class="image-frame">
                <div class="carousel-images">
                    <img class="carousel-img" src="img/img-1.jpg" />
                    <img class="carousel-img" src="img/img-2.jpg" />
                    <img class="carousel-img" src="img/img-3.jpg" />
                    <img class="carousel-img" src="img/img-4.jpg" />
                    <img class="carousel-img" src="img/img-5.jpg" />
                </div>
            </div>
            <button class="next-btn carousel-btn">></button>
            <div class="carousel-legend"></div>
        </div>
    </body>
</html>
